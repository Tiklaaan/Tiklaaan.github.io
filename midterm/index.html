
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Interaction Demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
	  
    <script>
    window.onload = function() {
        AFRAME.registerComponent('event-listener', {
            init: function () {
                this.audio = document.querySelector("#gangnam");

                this.el.addEventListener('click', function (e) {
		
                    let spongebob = document.querySelector('#spongebob-model')
		    spongebob.setAttribute('animation-mixer', "clip: mixamo.com; loop: once;");
                    this.audio.play();
			
                  console.log(e)
                }.bind(this));
		
                this.el.addEventListener('mouseenter', function (e) {
                    console.log(e)
                }.bind(this));
		    
		 this.el.addEventListener('mouseleave', function (e) {
			 console.log(e)
                }.bind(this));
		 
		
                this.el.addEventListener('touchmove', function (e) {
                    //this.audio.play();
			
                  console.log(e)
                }.bind(this));
                this.el.addEventListener('touchstart', function (e) {
		
                    let spongebob = document.querySelector('#spongebob-model')
		  spongebob.setAttribute('animation-mixer', "clip: mixamo.com; loop: once;");
                    this.audio.play();
			console.log(e)
                }.bind(this));
		    
		 this.el.addEventListener('touchend', function (e) {
			 console.log(e)
                }.bind(this));
		    
		
                this.el.addEventListener('animation-finished', function (e) {
			 console.log(e)
                    let spongebob = document.querySelector('#spongebob-model')
		    spongebob.removeAttribute('animation-mixer');
                }.bind(this));
		
            }
        });
    };
</script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene renderer="colorManagement: true">
       <a-assets>
        <a-asset-item id="spongebob" response-type="arraybuffer" src="./spongebob.glb"></a-asset-item>
        <audio id="gangnam" src="./gangnam.mp3"></audio>
      </a-assets>
      <a-entity event-listener id="spongebob-model"  
        gltf-model="#spongebob" 
        scale="0.3 0.3 0.3" 
        position = "-3.5 0 -3.5" 
        rotation="0 0 0" 
      >
      </a-entity>
      <a-sound src="#gangnam" autoplay="false"></a-sound>
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity cursor="fuse: true; fuseTimeout: 500"></a-entity>
    </a-scene>

  </body>
</html>
